<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boogle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: left;
        }

        .top-bar a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }

        .search-bar {
            margin-top: 100px;
        }

        .search-bar input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
        }

        .search-bar input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }

        .footer {
            margin-top: 50px;
            color: #777;
        }

        .footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <a href="#">Web</a>
        <a href="#">Images</a>
        <a href="#">Maps</a>
        <a href="#">News</a>
        <a href="#">more</a>
        <span style="float: right;">
            <a href="#">iBoogle</a>
            <a href="#">Sign In</a>
        </span>
    </div>
    <div class="search-bar">
        <h1>Boogle</h1>
        <input type="text" placeholder="Search...">
        <br>
        <input type="button" value="Boogle Search">
        <input type="button" value="I'm Feeling Lucky">
        <br>
        <a href="#">Advanced Search</a>
        <a href="#">Preferences</a>
    </div>
    <div class="footer">
        <a href="#">Advertising Programs</a>
        <a href="#">Business Solutions</a>
        <a href="#">About Boogle</a>
        <br>
        <span>&copy; 2008 Boogle</span>
    </div>
</body>

</html>
